openapi: "3.0.0"
info:
  title: Nuts consent store spec
  description: >
    API specification for consent services available at nuts consent store.
    The Nuts consent store has a database of decrypted Subject, Custodian, Actor, Resource combinations.
    This allows for vendor specific logic to query and check for specific consent.
  version: 0.1.0
  license:
    name: GPLv3
paths:
  /consent/check:
    post:
      summary: "Send a request for checking if the given combination exists"
      operationId: checkConsent
      tags:
        - consent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsentCheckRequest"
      responses:
        '200':
          description: "OK response, body holds outcome of request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentCheckResponse"
        '400':
          description: "Invalid request"
          content:
            text/plain:
              example: "missing value for subjectURI"
              schema:
                type: string
  /consent/query:
    post:
      summary: "Do a query for available consent"
      operationId: queryConsent
      tags:
        - consent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsentQueryRequest"
      responses:
        '200':
          description: "OK response, body holds outcome of request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentQueryResponse"
        '400':
          description: "Invalid request"
          content:
            text/plain:
              example: "missing value for actorURI"
              schema:
                type: string
  /consent:
    post:
      summary: "Create a new consent record"
      operationId: createConsent
      tags:
        - consent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SimplifiedConsent"
      responses:
        '201':
          description: "Created response"
        '400':
          description: "Invalid request"
          content:
            text/plain:
              example: "missing value for actorURI"
              schema:
                type: string
components:
  schemas:
    ConsentCheckRequest:
      required:
        - subjectURI
        - custodianURI
        - actorURI
        - resourceType
      properties:
        subjectURI:
          $ref: "#/components/schemas/SubjectURI"
        custodianURI:
          $ref: "#/components/schemas/CustodianURI"
        actorURI:
          $ref: "#/components/schemas/ActorURI"
        resourceType:
          type: string
          description: "FHIR resource that is requested"
          example: "Observation"
    ConsentCheckResponse:
      required:
        - outcome
      properties:
        consentGiven:
          type: string
          enum: ["yes", "no", "limited"]
        limitations:
          type: string
          description: "for future use"
          example:
            "Only measurements are allowed, SOEP not"
    ConsentQueryRequest:
      required:
        - actorURI
        - query
      properties:
        actorURI:
          $ref: "#/components/schemas/ActorURI"
        page:
          $ref: "#/components/schemas/PageDefinition"
        query:
          oneOf:
            - $ref: "#/components/schemas/SubjectQuery"
            - $ref: "#/components/schemas/SubjectURI"
    ConsentQueryResponse:
      required:
        - page
        - results
        - totalResults
      properties:
        page:
          $ref: "#/components/schemas/PageDefinition"
        results:
          type: array
          items:
            $ref: "#/components/schemas/SimplifiedConsent"
        totalResults:
          type: integer
          description: Total number of results
    SimplifiedConsent:
      description: "Simplified consent record"
      required:
        - actors
        - custodian
        - resources
        - subject
      properties:
        actors:
          type: array
          items:
            $ref: "#/components/schemas/ActorURI"
        custodian:
          $ref: "#/components/schemas/CustodianURI"
        resources:
          description: "Array of fhir resources"
          type: array
          items:
            type: string
        subject:
          $ref: "#/components/schemas/SubjectURI"
    PageDefinition:
      required:
        - offset
        - limit
      properties:
        offset:
          type: integer
        limit:
          type: integer
    ActorURI:
      type: string
      description: "URI defining the user"
      example: "https://nuts.nl/identities/agbcode#00000007"
    CustodianURI:
      type: string
      description: "URI defining the legal entity responsible for the data"
      example: "https://nuts.nl/identities/agbcode#00000000"
    SubjectQuery:
      type: string
      description: "Free text search for finding subjects"
      example: "Mr Janse*"
    SubjectURI:
      type: string
      description: "URI defining the data subject, usually the patient"
      example: "https://nuts.nl/identities/bsn#999999990"


